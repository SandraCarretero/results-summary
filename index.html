<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet"/>

</head>
<body>

    <main class="main">
        <div class="card card-left">
            <h1 class="title">Your Result</h1>
            <div class="circle">
                <h2 class="circle-number">76</h2>
                <span class="circle-text">of 100</span>
            </div>
            <div class="great">
                <h3 class="great-title">Great</h3>
                <p class="great-text">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>
        <div class="card card-right">
            <h2 class="title">Summary</h2>
            <div class="value red">
                <span class="value-title">
                    <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                    <span>Reaction</span>
                </span>
                <span class="percentage">
                    <span class="percentage-number">80</span>
                    <span>/ 100</span>
                </span>
            </div>
            <div class="value orange">
                <span class="value-title">
                    <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                    <span>Memory</span>
                </span>
                <span class="percentage">
                    <span class="percentage-number">92</span>
                    <span>/ 100</span>
                </span>
            </div>
            <div class="value green">
                <span class="value-title">
                    <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                    <span>Verbal</span>
                </span>
                <span class="percentage">
                    <span class="percentage-number">61</span>
                    <span>/ 100</span>
                </span>
            </div>
            <div class="value blue">
                <span class="value-title">
                    <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                    <span>Visual</span>
                </span>
                <span class="percentage">
                    <span class="percentage-number">73</span>
                    <span>/ 100</span>
                </span>
            </div>
            <button class="button">Continue</button>

        </div>
    </main>
    
</body>
</html>
